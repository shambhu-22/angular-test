<h1>Hello, angular-test</h1>
<p>{{title}}</p>
<hr>
<h2>Users Data</h2>
<table class="simple-table">
  <tr>
    <th>User Id</th>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.userId}}</td>
    <td>{{user.name}}</td>
    <td>{{user.age}}</td>
  </tr>
</table>
